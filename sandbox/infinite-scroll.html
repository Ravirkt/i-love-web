    <style>
    body {
    margin: 0;
    overflow: hidden; /* Verberg scrollbalken */
}

.scroll-container {
    width: 100vw; /* Volledige breedte van het scherm */
    overflow: hidden; /* Verberg de inhoud die buiten de container valt */
    position: relative;
}

.scrolling-images {
    display: flex; /* Gebruik flexbox voor horizontale uitlijning */
    animation: scroll 30s linear infinite; /* Pas de duur aan voor snelheid */
}

.scroll-container-2 {
    width: 100vw; /* Volledige breedte van het scherm */
    overflow: hidden; /* Verberg de inhoud die buiten de container valt */
    position: relative;
}

.scrolling-images-2 {
    display: flex; /* Gebruik flexbox voor horizontale uitlijning */
    animation: scroller 30s linear infinite; /* Pas de duur aan voor snelheid */
}

@keyframes scroll {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-100%); /* Scroll naar links */
    }
}

@keyframes scroller {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(0%); /* Scroll naar links */
    }
}

/* Zorg ervoor dat de afbeeldingen niet vervormen */
img {
    width: auto; /* Zorg ervoor dat de afbeelding zijn verhouding behoudt */
    height: 300px; /* Geef een vaste hoogte */
    margin-right: 10px; /* Optionele ruimte tussen de afbeeldingen */
}

    </style>
