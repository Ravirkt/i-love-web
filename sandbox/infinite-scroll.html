<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-Love-Web</title>
    <link rel="stylesheet" href="./styling/nav.css" />
  </head>

  <body>
    <style>
      body {
        margin: 0;
      }

      .image-container {
        width: 100vw;
        overflow: hidden;
      }

      .scrolling-images {
        display: flex;
        animation: scroll 30s linear infinite;
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      img {
        width: auto;
        height: 300px;
        margin-right: 10px;
      }
    </style>

    <div class="image-container">
      <div class="scrolling-images">
        <img src="https://picsum.photos/237/300" />
        <img src="https://picsum.photos/678/300" />
        <img src="https://picsum.photos/202/320" />
        <img src="https://picsum.photos/456/600" />
        <img src="https://picsum.photos/120/90" />
        <img src="https://picsum.photos/200/23" />
        <img src="https://picsum.photos/200/900" />
        <img src="https://picsum.photos/200/300" />
        <img src="https://picsum.photos/100" />
        <img src="https://picsum.photos/200/300" />
        <img src="https://picsum.photos/200" />
        <img src="https://picsum.photos/200" />
      </div>
    </div>
  </body>
</html>
